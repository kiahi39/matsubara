<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/layout.css">

</head>
<body>

    <div id="menu">

        <ul v-bind:class="{'selected-menu':activenum!=0}">
            <li v-on:click="menuclick(0)"><span><span class="shine-maincolor">松</span>原は、</span></li>
            <li v-on:click="menuclick(1)" v-bind:class="{'active-menu':activenum==1}">
                <span><span class="menu-capital">バ</span>ンドをやっている。</span>
            </li>
            <li v-on:click="menuclick(2)" v-bind:class="{'active-menu':activenum==2}">
                <span><span class="menu-capital">曲</span>をつくる。</span>
            </li>
            <li v-on:click="menuclick(3)" v-bind:class="{'active-menu':activenum==3}">
                <span><span class="menu-capital">ド</span>ット絵を描く。</span>
            </li>
            <li v-on:click="menuclick(4)" v-bind:class="{'active-menu':activenum==4}">
                <span><span class="menu-capital">プ</span>ログラミングが好き。</span>
            </li>
            <li v-on:click="menuclick(5)" v-bind:class="{'active-menu':activenum==5}">
                <span><span class="menu-capital">器</span>用貧乏。</span>
            </li>
        </ul>
        
    </div>

    <div class="content1">

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src=".\assets\javascripts\vue.js"></script>

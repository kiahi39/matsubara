<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.jsテスト</title>

    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/layout.css">

</head>
<body>

    <div id="menu">

        <ul v-bind:class="{'selected-menu':activenum!=0}">
            <li v-on:click="menuclick(0)"><span><span><span class="shine-maincolor">松</span>原は、</span></span></li>
            <li v-on:click="menuclick(1)" v-bind:class="{'active-menu':activenum==1}">
                <span><span><span class="menu-capital">バ</span>ンドを</span><span>やっている</span>。</span>
            </li>
            <li v-on:click="menuclick(2)" v-bind:class="{'active-menu':activenum==2}">
                <span><span><span class="menu-capital">曲</span>を</span><span>つくる。</span></span>
            </li>
            <li v-on:click="menuclick(3)" v-bind:class="{'active-menu':activenum==3}">
                <span><span><span class="menu-capital">コ</span>ードを</span><span>書く。</span></span>
            </li>
            <li v-on:click="menuclick(4)" v-bind:class="{'active-menu':activenum==4}">
                <span><span><span class="menu-capital">ド</span>ット絵を</span><span>描く。</span></span>
            </li>
            <li v-on:click="menuclick(5)" v-bind:class="{'active-menu':activenum==5}">
                <span><span><span class="menu-capital">器</span>用</span><span>貧乏。</span></span>
            </li>
        </ul>

        <div id="content" v-bind:class="{'open-content':activenum!=0}">
            <div class="content-header">
                松原は
            </div>

            <div class="content-outer">

                <div class="content-inner" v-bind:class="{'active-content':activenum==1}">
                    <div style="width: 150px;">
                        コンテンツ１
                    </div>

                    <div class="content-box">
                        <h2>画像など</h2>
                        <img src="./assets/images/band_img01.png" alt="">
                    </div>
                    
                </div>
                <div class="content-inner" v-bind:class="{'active-content':activenum==2}">
                    コンテンツ２
                </div>

            </div>

        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src=".\assets\javascripts\vue.js"></script>
</body>
</html>
